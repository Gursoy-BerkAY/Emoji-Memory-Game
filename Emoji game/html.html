<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Kart Oyunu</title>
    <style>
        * {
            user-select: none; /* Metin seÃ§imini tamamen devre dÄ±ÅŸÄ± bÄ±rakÄ±r */
        }

        #oyun{
            margin: 9% auto;
            text-align: center;
        }
        #kutu{
            margin: 30px auto;
            height: 245px;
            width: 885px;
            background-color: rgb(58, 57, 57);
            border: 2px solid rgba(0, 0, 0, 0.837);
        }

        .kart{
            text-align: center;
            line-height: 67px;
            width: 100px;
            height: 70px;
            margin: 5px;
            font-size: 28px;
            background-color: rgb(228, 228, 51);
            box-shadow: 0 0 12px rgb(228, 228, 51);
            opacity: 80%;
            border-radius: 12px;
            float: left;
            color: transparent; /* BaÅŸlangÄ±Ã§ta emoji gÃ¶rÃ¼nmeyecek */
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .kart.acik {
            background-color: rgb(228, 228, 51);
            color: black; /* Emoji tÄ±klanÄ±nca gÃ¶rÃ¼nÃ¼r olacak */
            transform: rotateY(180deg); /* Hafif dÃ¶nÃ¼ÅŸ efekti */
        }
        #oyuncu{
            color: rgb(34, 29, 24);
            font-size: 24px;
        }
        #puan1,#puan2{
            margin-right: 23px;
            -webkit-text-stroke: 0.5px rgb(248, 248, 167);
            font-weight: 800;
        }
        #puan1{
            color: blue;
            font-size: 27px;
        }
        #puan2{
            color: red;
            font-size: 27px;
        }
        #gerial{
            width: 450px;
            margin-right: 15px;
            background:linear-gradient(to right,blue,red) ;
            border: none;
            color: beige;
        }
    </style>
</head>
<body>
    <div id="oyun">
        <div>
            <label id="oyuncu">SÄ±ra Mavi TakÄ±mda</label>
        </div><br><br>
        <label id="puan1">Mavi TakÄ±m, PuanÄ±nÄ±z : 0</label><br>
        <label id="puan2">KÄ±rmÄ±zÄ± TakÄ±m, PuanÄ±nÄ±z : 0</label><br>
        <input type="button" value="Geri al" id="gerial" onclick="gerial()">
        <div id="kutu"></div>
    </div>

        <script>
            var sayac=0;
            var oyuncu=1;
    var kutu = document.getElementById("kutu");
    var emoji = ["ğŸ˜Š", "ğŸ˜‚", "ğŸ¤£", "ğŸ˜", "ğŸ˜˜", "ğŸ˜", "ğŸ˜", "ğŸ˜¢", "ğŸ˜‰", "ğŸ™‚", "ğŸ¥°", "ğŸ¤—"];
    var ikiKereEmoji = emoji.concat(emoji); // Emojilerin her biri iki kez olsun
    ikiKereEmoji.sort(() => 0.5 - Math.random()); // KarÄ±ÅŸtÄ±rma
    var puan1=0;
    var puan2=0;
    var secilen1 = null; // Ä°lk seÃ§ilen kart
    var secilen2 = null; // Ä°kinci seÃ§ilen kart
    var kartlarBloklu = false; // Kartlar kontrol edilirken tÄ±klama engellenecek

    // TarayÄ±cÄ±nÄ±n varsayÄ±lan sÃ¼rÃ¼kleme/seÃ§im davranÄ±ÅŸÄ±nÄ± engelle
    kutu.addEventListener('mousedown', function(event) {
        event.preventDefault();
    });

    // KartlarÄ± oluÅŸturma
    ikiKereEmoji.forEach(function (emoj) {
        var kart = document.createElement("div");
        kart.className = "kart";
        kart.textContent = emoj;

        if(oyuncu==1){
           kutu.style.backgroundColor="Blue"; 
        }
        else{
            kutu.style.backgroundColor="Red"; 
        }
        // Kart tÄ±klama olayÄ±
        kart.addEventListener("click", function () {
            if (kartlarBloklu || kart.classList.contains("acik")) return;

            // Kart aÃ§Ä±lÄ±r
            kart.classList.add("acik");

            if (!secilen1) {
                // Ä°lk kart seÃ§ilir
                secilen1 = kart;
            } else if (!secilen2) {
                // Ä°kinci kart seÃ§ilir
                secilen2 = kart;
                kartlarBloklu = true;

                // EÅŸleÅŸme kontrolÃ¼
                setTimeout(function () {
                    if (secilen1.textContent === secilen2.textContent) {
                        // EÅŸleÅŸiyorsa kartlar aÃ§Ä±k kalÄ±r
                        secilen1 = null;
                        secilen2 = null;
                        sayac++;
                        if(oyuncu==1){
                            puan1 += 20;
                            document.getElementById("puan1").innerText = "Mavi TakÄ±m, PuanÄ±nÄ±z : " + puan1;    
                            if(sayac==1){
                                document.getElementById("oyuncu").innerText="Tebrikler Mavi TakÄ±m bildi";
                            }
                            else if(sayac>1)
                            {
                                puan1+=sayac;
                                document.getElementById("oyuncu").innerText="Tebrikler Mavi "+sayac+" tane TakÄ±m bildi";
                            }
                        }
                        else{
                            puan2+=20;
                            document.getElementById("puan2").innerText = "KÄ±rmÄ±zÄ± TakÄ±m, PuanÄ±nÄ±z : " + puan2;   
                            if(sayac==1){
                                document.getElementById("oyuncu").innerText="Tebrikler KÄ±rmÄ±zÄ± TakÄ±m bildi";
                            }
                            else if(sayac>1)
                            {
                                puan2+=sayac;
                                document.getElementById("oyuncu").innerText="Tebrikler KÄ±rmÄ±zÄ± TakÄ±m "+sayac+" tane TakÄ±m bildiniz";

                            } 
                        }
                    } else {
                        // EÅŸleÅŸmiyorsa kartlar kapanÄ±r
                        secilen1.classList.remove("acik");
                        secilen2.classList.remove("acik");
                        secilen1 = null;
                        secilen2 = null;
                        if(oyuncu==1){
                            document.getElementById("puan1").innerText = "Mavi TakÄ±m, PuanÄ±nÄ±z : " + puan1;    
                            oyuncu=2;
                            document.getElementById("oyuncu").innerText="Mavi TakÄ±m Bilemediniz \n SÄ±ra KÄ±rmÄ±zÄ± TakÄ±mda";
                            kutu.style.backgroundColor="Red"; 
                            sayac=0;
                        }
                        else{
                            document.getElementById("puan2").innerText = "KÄ±rmÄ±zÄ± TakÄ±m, PuanÄ±nÄ±z : " + puan2;   
                            oyuncu=1; 
                            document.getElementById("oyuncu").innerText="KÄ±rmÄ±zÄ± TakÄ±m Bilemediniz \n SÄ±ra Mavi TakÄ±mda";
                            kutu.style.backgroundColor="Blue"; 
                            sayac=0;
                        }
                    }
                    kartlarBloklu = false;
                }, 700); // 1 saniye bekleme sÃ¼resi
            }
        });

        kutu.appendChild(kart);
    });
    var gerialSayac = 0; // Oyuncunun ardÄ±ÅŸÄ±k "geri al" sayÄ±sÄ±nÄ± tutar

function gerial() {
    // EÄŸer mevcut oyuncu Ã¼st Ã¼ste 2 kere "geri al" yaptÄ±ysa sÄ±rayÄ± deÄŸiÅŸtir
    if (gerialSayac >= 1) {
        alert("SÄ±ra rakibe geÃ§ecektir");
        if (oyuncu == 1) {
            oyuncu = 2;
            document.getElementById("oyuncu").innerText="Mavi TakÄ±m Bilemediniz \n SÄ±ra KÄ±rmÄ±zÄ± TakÄ±mda";
            kutu.style.backgroundColor="Red"; 
        } else {
            oyuncu = 1;
            document.getElementById("oyuncu").innerText="KÄ±rmÄ±zÄ± TakÄ±m Bilemediniz \n SÄ±ra Mavi TakÄ±mda";
            kutu.style.backgroundColor="Blue"; 
        }
        gerialSayac = 0; // SayacÄ± sÄ±fÄ±rla
        sayac = 0;
    } else {
        // ArdÄ±ÅŸÄ±k geri al sayÄ±sÄ±nÄ± artÄ±r
        gerialSayac++;
    }

    // SeÃ§ili kartlarÄ± geri al
    if (secilen1) {
        secilen1.classList.remove("acik");
        if (secilen2) {
            secilen2.classList.remove("acik");
        }
        secilen1 = null;
        secilen2 = null;
    }
}

</script>

    
</body>
</html>
